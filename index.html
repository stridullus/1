<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stridullus</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h2 {
            margin-bottom: 5px;
            font-size: 2.5rem;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Container do botão de imagem com animação */
        .image-button {
            cursor: pointer;
            display: inline-block;
            margin-bottom: 25px;
            position: relative;
            /* Animação suave e infinita */
            animation: pulsar 3s ease-in-out infinite;
        }

        /* Define o movimento discreto */
        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); } /* Aumenta só 3% */
            100% { transform: scale(1); }
        }

        .image-button:hover {
            animation-play-state: paused; /* Para de pulsar quando o mouse está em cima */
            filter: brightness(1.05);
        }

        .image-button:active {
            transform: scale(0.95) !important; /* Efeito de clique */
        }

        img {
            width: 30vmax;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        a {
            display: block;
            text-decoration: none;
            color: #e1306c;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <audio id="somGrilo">
        <source src="grilo-mini.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h2>Stridullus</h2>
        <div class="subtitle">Som e movimento</div>
        
        <!-- Botão com animação automática -->
        <div class="image-button" onclick="tocarSom()" title="Clique para ouvir">
            <img src="./logo.png" alt="Logo Stridullus">
        </div>

        <a href="http://instagram.com/stridullus" target="_blank">s
            @stridullus - Siga-nos no Instagram
        </a>
    </div>

    <script>
        function tocarSom() {
            var audio = document.getElementById('somGrilo');
            audio.currentTime = 0; 
            audio.play();
        }
    </script>

</body>
</html>
