<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stridullus</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h2 {
            margin-bottom: 5px;
            font-size: 2.5rem;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        img {
            width: 30vmax;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        a {
            display: block;
            text-decoration: none;
            color: #e1306c;
            font-weight: bold;
            font-size: 1.1rem;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Stridullus</h2>
        <div class="subtitle">Som e movimento</div>
        
        <img src="./logo.png" alt="Logo Stridullus">

        <a href="http://instagram.com/stridullus" target="_blank">
            @Stridullus - Siga-nos no Instagram
        </a>
    </div>

</body>
</html>
